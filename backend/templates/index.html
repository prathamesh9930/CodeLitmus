<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLitmus - Code Quality Analyzer ðŸ§ª</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .main-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            width: 100%;
            max-width: 1400px;
        }
        
        .analyze-container {
            flex: 0 0 350px;
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        
        .analyze-container h2 {
            margin-bottom: 20px;
            color: #27ae60;
        }
        
        #result {
            flex: 1;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: left;
            min-height: 400px;
        }
        
        #result h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        
        #result ul {
            list-style-type: none;
            padding: 0;
        }
        
        #result li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
        }
        
        .metrics-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .metric-item {
            flex: 1;
            min-width: 200px;
        }
        
        .improvement-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .improvement-item {
            background: rgba(231, 76, 60, 0.2);
            padding: 10px 15px;
            border-radius: 20px;
            color: #e67e22;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª CodeLitmus - Code Quality Analyzer</h1>
        
        <div class="main-content">
            <div class="analyze-container">
                <h2>Analyze Code Quality</h2>
                <input type="file" id="codeFile" accept=".py,.js,.ts,.java,.cpp,.c,.cs" required>
                <button onclick="analyzeCode()">Analyze Code</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    
    <script>
        async function analyzeCode() {
            const file = document.getElementById('codeFile').files[0];
            if (!file) {
                document.getElementById("result").innerHTML = '<p class="error">Please select a file first.</p>';
                return;
            }
            
            const formData = new FormData();
            formData.append("file", file);
            
            try {
                document.getElementById("result").innerHTML = '<p style="text-align: center;">Analyzing...</p>';
                
                const res = await fetch("/analyze/", {
                    method: "POST",
                    body: formData
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    const verdictColor = data.verdict === 'Basic' ? 'green' : 
                                       data.verdict === 'Neutral' ? 'orange' : 'red';
                    
                    let goodPointsHtml = '';
                    if (data.detailed_feedback.good_points.length > 0) {
                        goodPointsHtml = `
                            <div style="background: rgba(39, 174, 96, 0.1); padding: 15px; border-radius: 8px; margin: 15px 0; border-left: 4px solid #27ae60;">
                                <h3 style="color: #27ae60; margin-top: 0;">âœ… Strengths of Your Code</h3>
                                <ul>${data.detailed_feedback.good_points.map(point => `<li style="color: #2ecc71;">â€¢ ${point}</li>`).join('')}</ul>
                            </div>
                        `;
                    }
                    
                    let improvementHtml = '';
                    if (data.detailed_feedback.areas_for_improvement.length > 0) {
                        improvementHtml = `
                            <div style="background: rgba(231, 76, 60, 0.1); padding: 15px; border-radius: 8px; margin: 15px 0; border-left: 4px solid #e74c3c;">
                                <h3 style="color: #e74c3c; margin-top: 0;">ðŸ”§ Areas for Improvement</h3>
                                <div class="improvement-grid">${data.detailed_feedback.areas_for_improvement.map(point => `<div class="improvement-item">â€¢ ${point}</div>`).join('')}</div>
                            </div>
                        `;
                    }
                    
                    let metricsHtml = '';
                    if (data.detailed_feedback.metrics_explanation) {
                        metricsHtml = `
                            <div style="background: rgba(52, 152, 219, 0.1); padding: 15px; border-radius: 8px; margin: 15px 0; border-left: 4px solid #3498db;">
                                <h3 style="color: #3498db; margin-top: 0;">ðŸ“Š Detailed Metrics Analysis</h3>
                                <div class="metrics-row">
                                    <div class="metric-item" style="margin-bottom: 15px; line-height: 1.6;"><strong>ðŸ”„ Complexity:</strong> ${data.detailed_feedback.metrics_explanation.complexity}</div>
                                    <div class="metric-item" style="margin-bottom: 15px; line-height: 1.6;"><strong>ðŸ”§ Maintainability:</strong> ${data.detailed_feedback.metrics_explanation.maintainability}</div>
                                    <div class="metric-item" style="line-height: 1.6;"><strong>ðŸ’¬ Comments:</strong> ${data.detailed_feedback.metrics_explanation.comments}</div>
                                </div>
                            </div>
                        `;
                    }
                    
                    document.getElementById("result").innerHTML = `
                        <h2>Verdict: <span style="color:${verdictColor}">${data.verdict}</span></h2>
                        <p style="text-align: center; font-style: italic; color: #bdc3c7;">${data.verdict_explanation}</p>
                        <p><strong>Overall Score:</strong> ${data.score}/3</p>
                        
                        ${goodPointsHtml}
                        ${improvementHtml}
                        ${metricsHtml}
                        
                        <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 8px; margin: 15px 0;">
                            <h3 style="color: #f39c12; margin-top: 0;">ðŸ“‹ Quick Summary</h3>
                            <ul>${data.feedback.map(f => `<li>â€¢ ${f}</li>`).join('')}</ul>
                        </div>
                    `;
                } else {
                    document.getElementById("result").innerHTML = `<p class="error">Error: ${data.error}</p>`;
                }
            } catch (error) {
                document.getElementById("result").innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
